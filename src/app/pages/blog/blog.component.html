<section id="order-sec">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>ابحث هنا</mat-label>
          <input matInput placeholder="البحث" [formControl]="searchCtrl" />
        </mat-form-field>
      </div>
    </div>

    <div class="blogs">
      <div class="order-card mt-1" *ngFor="let blog of blogs$ | async">
        <img
          *ngIf="blog?.mediaType?.includes('image')"
          [src]="blog?.mediaUrl"
          class="img-fluid"
        />
        <video
          *ngIf="blog?.mediaType?.includes('video')"
          width="280"
          height="280"
          controls
        >
          <source [src]="blog?.mediaUrl" [type]="blog?.mediaType" />
          <!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
          Your browser does not support HTML video.
        </video>
        <div class="card-body">
          <a href="#">{{ blog?.title }}</a>
          <p>
            {{ blog?.description }}
          </p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        mat-raised-button
        color="primary"
        class="mt-3"
        (click)="loadMore()"
      >
        إضافة المزيد
      </button>
    </div>
